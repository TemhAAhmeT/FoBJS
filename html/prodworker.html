<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="../js/timer.js"></script>
</head>

<body>
  <script>
    const electron = require('electron');
    const ipcRenderer = electron.ipcRenderer;

    const FoBCore = require('../module/FoBCore');

    var IntervallID = null;
    var ProdDict = [];
    const eState = { Producing: 1, Idle: 2, Finished: 3 };

    ipcRenderer.send('worker_loaded', true);

    ipcRenderer.on('start', (e, d) => {
      ProdDict = d;
      startWorker();
    });

    ipcRenderer.on('updateProdDict', (e, d) => {
      ProdDict = d.ProdDict;
      console.log(ProdDict);
      console.log(d.isAuto);
      if(!d.isAuto)
        DoWorker(false);
    });

    ipcRenderer.on('stop', () => {
      if (IntervallID !== null) {
        timer.stop();
      }
    });

    function startWorker() {
      if (IntervallID === null) {

        IntervallID = setInterval(()=>{
          console.log(timer.iv);
          DoWorker();
          console.log(timer.iv);
        },(1000*62*5));

        DoWorker();
        IntervallID = timer.timeout;
      }
    }

    function DoWorker(isAuto = true) {
          ipcRenderer.send('DoWork', {ProdDict,isAuto});
    }

  </script>
</body>

</html>
